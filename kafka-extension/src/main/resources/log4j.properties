log.threshold=INFO
main.logger=RFA
console.logger=console
#root.logger=${log.threshold},${main.logger},${console.logger}
root.logger=${log.threshold},${console.logger}
log4j.rootLogger=${root.logger}
log4j.logger=${root.logger}
log.dir=/Users/harry/Documents/project/cmse/cloudtools-cdf/dap-extension/kafka-extension/src/main/resources/logs/logs-1
log.file=kafka-broker-localhost.log
max.log.file.size=200MB
max.log.file.backup.index=10
log4j.appender.RFA=org.apache.log4j.RollingFileAppender
log4j.appender.RFA.File=${log.dir}/${log.file}
log4j.appender.RFA.layout=org.apache.log4j.PatternLayout
log4j.appender.RFA.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n
log4j.appender.RFA.MaxFileSize=${max.log.file.size}
log4j.appender.RFA.MaxBackupIndex=${max.log.file.backup.index}
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n